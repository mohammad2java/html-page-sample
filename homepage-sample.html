<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
    <script>
        function updateContent(linkName) {
            document.getElementById('content').innerText = linkName;
        }
    </script>
</head>
<body class="d-flex flex-column min-vh-100"> <!-- Ensure full height for flex layout -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="updateContent('Home')">
                            <i class="bi bi-house-fill"></i> <!-- Bootstrap Home Icon -->
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-list"></i> <!-- Bootstrap Icon for Menu -->
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#" onclick="updateContent('Link 1')">Link 1</a>
                            <a class="dropdown-item" href="#" onclick="updateContent('Link 2')">Link 2</a>
                            <a class="dropdown-item" href="#" onclick="updateContent('Link 3')">Link 3</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}" onclick="updateContent('Logout')">Logout</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}" aria-haspopup="true" aria-expanded="false" onclick="updateContent('Login User')">Login User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1"> <!-- Allow content area to grow -->
        <h2>Selected Link:</h2>
        <div id="content" class="border p-3 bg-light">
            <!-- Default content should match the Home button content -->
            Home
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3"> <!-- Footer will be at the bottom -->
        <p class="mb-0">Â© 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
